<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>画像スライド</title>
  <link type="text/css" rel="stylesheet" href="css/destyle.css">
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <link type="text/css" rel="stylesheet" href="css/fontAwesome/all.min.css">
</head>

<body>
  <div class="container">
    <div class="slide-img-area js-slide-img-area">
      <i class="fa fa-angle-left nav nav-left js-nav-prev" aria-hidden="true"></i>
      <i class="fa fa-angle-right nav nav-right js-nav-next" aria-hidden="true"></i>
      <img class="slide-img-area__img js-slide-img-area__img" src="img/mono_tower.jpeg" alt="tower">
      <img class="slide-img-area__img js-slide-img-area__img" src="img/mono_station.jpeg" alt="station">
      <img class="slide-img-area__img js-slide-img-area__img" src="img/mono_lady.jpeg" alt="lady">
      <img class="slide-img-area__img js-slide-img-area__img" src="img/mono_rose.jpeg" alt="rose">
    </div>
    <div class="slide-btn-area">
      <button class="slide-btn-area__btn js-slide-btn-area__btn selected"></button>
      <button class="slide-btn-area__btn js-slide-btn-area__btn"></button>
      <button class="slide-btn-area__btn js-slide-btn-area__btn"></button>
      <button class="slide-btn-area__btn js-slide-btn-area__btn"></button>
    </div>
  </div>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
